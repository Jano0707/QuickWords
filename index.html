<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickWords</title>
    <meta name="description" content="QuickWords - Where quick thinking meets word mastery" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Startseite -->
    <div class="mainpage-container noto-sans-regular">
      <img src="/img/QuickWords-logo2.png" alt="QuickWords Logo" class="logo" />
      <div class="start-game-container">
        <input class="input-username noto-sans-bold" type="text" placeholder="Username" id="input-username" autocomplete="off"/>
        <div class="grid-buttons-mainpage">
          <button id="join-game-btn" class="btn noto-sans-bold" disabled>Spiel beitreten</button>
          <button class="btn noto-sans-bold" id="new-game-btn" disabled onclick="window.location.href='game.html'">Neues Spiel</button>
        </div>
      </div>

      <!-- Container für das Textfeld für Room ID zum joinen -->
      <div id="input-RoomID-container" class="modal-input-RoomID-container noto-sans-regular" style="display: none;">
        <div class="modal-content animate">
          <span class="close" onclick="document.getElementById('input-RoomID-container').style.display='none'">&times;</span>
          <input type="text" id="input-RoomID" class="input-RoomID noto-sans-bold" placeholder="Room ID" autocomplete="off"/>
          <button id="join-game-final-btn" class="btn join-btn noto-sans-bold">Spiel beitreten</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="mainpage.js"></script>
  </body>
</html>
