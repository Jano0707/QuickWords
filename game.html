<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickWords Spiel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container noto-sans-regular">
        <div class="roomID-container noto-sans-regular">
            <input type="text" id="roomID-Display" class="room-id-display noto-sans-regular" readonly value="Room ID: [Zufällige ID]">
            <button id="copyButton" class="copy-icon"></button>
        </div>
        <div class="category-display">
            <label id="categoryLabel" class="category-game noto-sans-bold">
                Aktuelle Kategorie
            </label>
        </div>
        <div class="circle-container">
            <div class="alphabet-circle">
                <div class="letter-buttons noto-sans-bold">
                    <!-- Letter buttons will be dynamically added here -->
                </div>
            </div>
            <div class="center-button noto-sans-bold">
                <button class="main-btn noto-sans-bold" id="mainButton">START</button>
            </div>
        </div>

        <!-- Container für das Textfeld und den Hinweis -->
        <div id="wortInputContainer" class="wortInputContainer noto-sans-regular">
            <input type="text" id="wordInput" class="wordInputFeld noto-sans-bold" placeholder="Gib hier dein Wort ein" />
            <p class="hinweis noto-sans-bold">Zum Fortfahren den START-Button klicken</p>
        </div>

    </div>

    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="countdownSound" src="countdown.mp3" loop></audio>

    <script src="game.js"></script>
</body>
</html>
